language: node_js
node_js:
- lts/*
before_install:
- yarn install
script:
- yarn build
cache:
  directories:
  - node_modules
  yarn: true
deploy:
  provider: pages
  target_branch: gh-blog
  local_dir: docs/.vuepress/dist
  repo: maxlxq/maxlxq.github.io
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  committer_from_gh: true
  on:
    branch: master
env:
  global:
  - secure: 
